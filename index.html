<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Currency</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: blue">
    <div class="card">
      <span id="heading"><p>Currency Converter</p></span>

      <form id="form-action">
        <label for="amt" id="enter-amt">Enter Amount:</label>
        <input
          type="number"
          id="input-value"
          name="amt"
          min="0"
          step="0.01"
          required
        />
        <label for="country" id="chose-ctry">Choose a country:</label>
        <div class="ctry-selector">
          <select id="country" name="country">
            <option value="INR">India Currency</option>
            <option value="USD">United States Dollars (USD)</option>
            <option value="EURO">European dollars</option>
            <!-- <option value="United Kingdom">United Kingdom Currency</option>
        <option value="Australia">Australia Currency</option>
        <option value="Canada">Canada Currency</option> -->
          </select>
        </div>
      </form>
      <button id="submit">CONVERT Currency</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
